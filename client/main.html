<head>
  <title>reactive-maps-app</title>
</head>

<body>
  {{> map}}
</body>

<template name="map">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
  {{> mapForm}}
</template>

<template name="mapForm">
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <form id="mapForm">
          <button class="btn">Add a marker to My Location</button>
        </form>
      </div>
    </div>
  </div>
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <img id="modalImage" class="full-w" src="//placehold.it/320x320">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</template>
